#

name: E2E

# Automatically cancel in-progress actions on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  push:
  workflow_dispatch:
  workflow_run:
    workflows: ["‚ôªÔ∏è Dependabot: Update bun.lockb"]
    types:
      - completed
jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af #v4.1.0
        with:
          node-version: "node"

      - name: üå≠ Install bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2

      - run: bun install --frozen-lockfile

      - name: cypress-io/github-action needs package-lock.json
        run: |
          touch package-lock.json

      - name: Cypress run
        uses: cypress-io/github-action@57b70560982e6a11d23d4b8bec7f8a487cdbb71b # v6.7.8
        with:
          build: bun run build
          install-command: bun install --frozen-lockfile
          spec: apps/${{ matrix.e2e_test }}/features
          start: bun run start

      - uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        if: failure()
        with:
          compression-level: 9
          name: cypress-${{ matrix.e2e_test }}-screenshots
          path: e2e/cypress/screenshots
          spec: features/${{ matrix.e2e_test }}

      - uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        if: failure()
        with:
          compression-level: 9
          name: cypress-${{ matrix.e2e_test }}-videos
          path: e2e/cypress/videos

    strategy:
      matrix:
        e2e_test:
          - spa_pkce_proconnect
