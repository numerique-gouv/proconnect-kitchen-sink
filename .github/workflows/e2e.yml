#

name: E2E

# Automatically cancel in-progress actions on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  push:
  workflow_dispatch:
  workflow_run:
    workflows: ["‚ôªÔ∏è Dependabot: Update bun.lockb"]
    types:
      - completed
jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 #v4.4.0
        with:
          node-version: "node"

      - name: üå≠ Install bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2

      - run: bun install --frozen-lockfile

      - name: cypress-io/github-action needs package-lock.json
        run: |
          touch package-lock.json

      - name: Cypress run
        uses: cypress-io/github-action@108b8684ae52e735ff7891524cbffbcd4be5b19f # v6.7.16
        with:
          build: bun run build
          install-command: bun install --frozen-lockfile
          spec: apps/${{ matrix.e2e_test }}/features
          start: bun run start

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: failure()
        with:
          compression-level: 9
          name: cypress-${{ matrix.e2e_test }}-screenshots
          path: e2e/cypress/screenshots
          spec: features/${{ matrix.e2e_test }}

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: failure()
        with:
          compression-level: 9
          name: cypress-${{ matrix.e2e_test }}-videos
          path: e2e/cypress/videos

    strategy:
      matrix:
        e2e_test:
          - spa_pkce_proconnect
