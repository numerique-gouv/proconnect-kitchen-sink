#

name: E2E

# Automatically cancel in-progress actions on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  push:
  workflow_dispatch:
  workflow_run:
    workflows: ["‚ôªÔ∏è Dependabot: Update bun.lockb"]
    types:
      - completed
jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a #v4.2.0
        with:
          node-version: "node"

      - name: üå≠ Install bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2

      - run: bun install --frozen-lockfile

      - name: cypress-io/github-action needs package-lock.json
        run: |
          touch package-lock.json

      - name: Cypress run
        uses: cypress-io/github-action@7271bed2a170d73c0b08939cd192db51a1c46c50 # v6.7.10
        with:
          build: bun run build
          install-command: bun install --frozen-lockfile
          spec: apps/${{ matrix.e2e_test }}/features
          start: bun run start

      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        if: failure()
        with:
          compression-level: 9
          name: cypress-${{ matrix.e2e_test }}-screenshots
          path: e2e/cypress/screenshots
          spec: features/${{ matrix.e2e_test }}

      - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        if: failure()
        with:
          compression-level: 9
          name: cypress-${{ matrix.e2e_test }}-videos
          path: e2e/cypress/videos

    strategy:
      matrix:
        e2e_test:
          - spa_pkce_proconnect
